<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricer Trinomial Pro - Dauphine M2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸŒ³ Pricer Trinomial Pro</h1>
            <p>Options evaluation using trinomial model - Dauphine M2 - VERDELHAN - LE NET</p>
        </header>

        <main class="main-content">
            <!-- Section de configuration -->
            <section class="config-section">
                <div class="card">
                    <h2>ðŸ“Š Option Configuration</h2>
                    <form id="pricing-form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="S0">Spot price (Sâ‚€) â‚¬</label>
                                <input type="number" id="S0" step="0.01" value="100" required>
                            </div>
                            <div class="form-group">
                                <label for="K">Strike (K) â‚¬</label>
                                <input type="number" id="K" step="0.01" value="100" required>
                            </div>
                            <div class="form-group">
                                <label for="start_date">Start date</label>
                                <input type="date" id="start_date" required>
                            </div>
                            <div class="form-group">
                                <label for="maturity_date">Maturity date</label>
                                <input type="date" id="maturity_date" required>
                            </div>
                            <div class="form-group">
                                <label for="r">Risk-free rate (r)</label>
                                <input type="number" id="r" step="0.001" value="0.05" min="0" required>
                            </div>
                            <div class="form-group">
                                <label for="sigma">Volatility (Ïƒ)</label>
                                <input type="number" id="sigma" step="0.001" value="0.2" min="0.001" required>
                            </div>
                            <div class="form-group">
                                <label for="N">Steps (N)</label>
                                <input type="number" id="N" value="5" min="1" required>
                            </div>
                            <div class="form-group">
                                <label for="dividend">Dividend (â‚¬)</label>
                                <input type="number" id="dividend" step="0.01" value="0" min="0">
                            </div>
                            <div class="form-group">
                                <label for="ex_div_date">Ex-dividend date</label>
                                <input type="date" id="ex_div_date">
                            </div>
                        </div>

                        <div class="option-toggles">
                            <div class="toggle-group">
                                <label>Option type</label>
                                <div class="toggle-buttons">
                                    <button type="button" class="toggle-btn active" data-option="call">Call</button>
                                    <button type="button" class="toggle-btn" data-option="put">Put</button>
                                </div>
                            </div>
                            
                            <div class="toggle-group">
                                <label>Option style</label>
                                <div class="toggle-buttons">
                                    <button type="button" class="toggle-btn active" data-style="european">European</button>
                                    <button type="button" class="toggle-btn" data-style="american">American</button>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="calculate-btn">ðŸš€ Calculate price</button>
                    </form>
                </div>
            </section>

            <!-- Section de rÃ©sultats -->
            <section id="results-section" style="display: none;">
                <div class="card">
                    <div id="main-results"></div>
                </div>
                <div class="card">
                    <div id="detailed-results"></div>
                </div>
            </section>

            <!-- Visualization section -->
            <section id="visualization" class="visualization-section" style="display: none;">
                <div class="card">
                    <h2>ðŸŒ³ Trinomial tree visualization</h2>
                    <div class="tree-area">
                        <svg id="tree-svg"></svg>
                    </div>
                </div>
            </section>

            <!-- Old results system (hidden by default) -->
            <div id="result" style="display: none;"></div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
